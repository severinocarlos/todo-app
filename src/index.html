<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do App</title>
</head>
<body>
    <header class="navbar">
        <h2>To-do</h1>
    </header> <!--Navbar-->

    <main>
        <div class="container">
            <div class="add-tasks--container">
                <input id="input-task" type="text" placeholder="Add a task">
                <label for="select-item">Priority: </label>
                <select name="select-classification" id="select-item">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="btn-add-task"><img src="assets/img/plus.png" alt="Imagem de adição de tarefa"></button>
            </div><!--add-tasks-->
            
            <div class="tasks-container">

                <div class="to-do-container">
                    <header>
                        <h5>To-do</h5>
                    </header>
                    <main>
                        <ul class="to-do-tasks-list">
                        </ul>
                    </main>
                </div>

                <div class="in-progress-container">
                    <header>
                        <h5>In-progress</h5>
                    </header>
                    <main>
                        <ul class="in-progress-tasks-list">
                        </ul>
                    </main>
                </div>


                <div class="done-container">
                    <header><h5>Done</h5></header>
                    <main>
                        <ul class="done-tasks-list">
                        </ul>
                    </main>
                </div>
            </div>
        </div>
    </main>

    <script src="script/index.js"></script>
</body>
</html>
