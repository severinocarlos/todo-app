<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do App</title>
</head>
<body>
    <header>
        <h2>To-do App</h1>
    </header> <!--Navbar-->

    <main>
        <div class="container">
            <div class="add-tasks--container">
                <input id="input-task" type="text" placeholder="Digite uma atividade">
                <label for="select-item">Priority: </label>
                <select name="select-classification" id="select-item">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="urgent">High</option>
                </select>
                <button id="btn-add-task"><img src="assets/img/plus.png" alt="Imagem de adição de tarefa"></button>
            </div><!--add-tasks-->
            
            <div class="tasks-container">

                <div class="in-progress-container">
                    <div class="title-in-progress-tasks">
                        <span>In progress</span>
                    </div>
                    <ul class="in-progress-tasks-list">
                    </ul>
                </div>

                <div class="done-container">
                    <div class="title-done-tasks">
                        <span>Done</span>
                    </div>
                    
                    <ul id="-done-task-list">
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="script/index.js"></script>
</body>
</html>
